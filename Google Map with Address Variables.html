<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>Google Maps Demo</h3>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        // var street = $("#steet").val().trim();
        // var city = $("#city").val().trim();
        // var state = $("#state").val().trim();
        var street = "1675 Broadway".replace(/ /g,"+");
        var city = "Denver".replace(/ /g,"+");
        var state = "CO".replace(/ /g,"+");
        var fullAddress =  street+","+city+","+state;
        var queryURL = "https://maps.googleapis.com/maps/api/geocode/json?address=" + fullAddress+ "&key=AIzaSyB8ykdYPnNswf6X7Hd5qHz4RT4WicH5NhE";
        //var queryURL = "https://maps.googleapis.com/maps/api/geocode/json?address=1675+Broadway,+Denver,+CO&key=AIzaSyB8ykdYPnNswf6X7Hd5qHz4RT4WicH5NhE"
        var lat;
        var long;
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            console.log(response.results[0].geometry.location.lat);
            console.log(response.results[0].geometry.location.lng);
            lat = response.results[0].geometry.location.lat;
            long = response.results[0].geometry.location.lng;
            initMap();
        });
        


        function initMap() {
            var centerCity = { lat: lat, lng: long };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: centerCity
            });
            var marker = new google.maps.Marker({
                position: centerCity,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8ykdYPnNswf6X7Hd5qHz4RT4WicH5NhE&callback=initMap">
    </script>
</body>

</html>
